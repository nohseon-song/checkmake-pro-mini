<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CheckMake PRO-Mini</title>

  <!-- 아이콘 & 매니페스트 (절대경로로 명시) -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://lh3.googleusercontent.com/d/1GQ725j2csPRw1ZF_rL_W1oaiACMgVrpX=s180">
  <link rel="icon" sizes="192x192" href="https://lh3.googleusercontent.com/d/1XV7e96KuKIOW9lv9476NN-dXtfDfCl1q=s192">
  <link rel="icon" sizes="512x512" href="https://lh3.googleusercontent.com/d/17XEHa2FqpvpFrApdZ0JQoJajeYzNAj6q=s512">
  <link rel="manifest" href="/checkmake-pro-mini/manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    html,body{margin:0;height:100%;display:flex;align-items:center;justify-content:center;font-family:sans-serif}
  </style>
</head>
<body>
  <div>CheckMake PRO-Mini 로딩 중…</div>

  <script>
    const APP_URL = "https://script.google.com/macros/s/AKfycbxWvtu1JthTxBU8_X8UzTYdOwJBWndV1AC6MvEYRrGntP25QKts_f2oxlG7xcJ6-JVacA/exec";

    // 설치 아이콘(standalone)으로 실행된 경우: 즉시 본 앱으로
    if (window.matchMedia("(display-mode: standalone)").matches || window.navigator.standalone) {
      location.replace(APP_URL);
    } else {
      // 1) 서비스워커 즉시 등록(로드 이벤트 기다리지 않음)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/checkmake-pro-mini/sw.js').catch(()=>{});
        // 2) SW가 활성(ready)되면 그때 이동 → A2HS 준비 시간 확보
        navigator.serviceWorker.ready.then(() => {
          setTimeout(() => location.replace(APP_URL), 400); // 약간의 여유
        });
        // 3) 혹시 ready가 오래 걸려도 5초 뒤에는 강제 이동 (안정성)
        setTimeout(() => { if (!window.__moved) location.replace(APP_URL); }, 5000);
      } else {
        // SW 미지원 환경은 즉시 이동
        location.replace(APP_URL);
      }
    }
  </script>
</body>
</html>
