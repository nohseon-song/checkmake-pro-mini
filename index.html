<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CheckMake PRO-Mini</title>

  <!-- 아이콘 & 매니페스트 (쿼리스트링 없음) -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://lh3.googleusercontent.com/d/1GQ725j2csPRw1ZF_rL_W1oaiACMgVrpX=s180">
  <link rel="icon" sizes="192x192" href="https://lh3.googleusercontent.com/d/1XV7e96KuKIOW9lv9476NN-dXtfDfCl1q=s192">
  <link rel="icon" sizes="512x512" href="https://lh3.googleusercontent.com/d/17XEHa2FqpvpFrApdZ0JQoJajeYzNAj6q=s512">
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script>
    // 네 Apps Script /exec (그대로 사용)
    const APP_URL = "https://script.google.com/macros/s/AKfycbxWvtu1JthTxBU8_X8UzTYdOwJBWndV1AC6MvEYRrGntP25QKts_f2oxlG7xcJ6-JVacA/exec";

    // 설치 아이콘으로 실행되면 바로 본 앱으로
    if (window.matchMedia("(display-mode: standalone)").matches || window.navigator.standalone) {
      location.replace(APP_URL);
    } else {
      // 브라우저로 열려도 즉시 본 앱으로
      window.addEventListener('load', () => setTimeout(() => location.replace(APP_URL), 150));
    }

    // 서비스워커 등록(설치 신호용)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
    }
  </script>
  <style>
    html,body{margin:0;height:100%;display:flex;align-items:center;justify-content:center;font-family:sans-serif}
  </style>
</head>
<body>
  <div>CheckMake PRO-Mini 로딩 중…</div>
</body>
</html>
